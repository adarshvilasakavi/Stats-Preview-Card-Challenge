<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="stats-card">
    <img class="image-desktop" src="images/image-header-desktop.jpg" alt="image-desktop">
    <img class="image-mobile" src="images/image-header-mobile.jpg" alt="image-mobile">

    <div class="stats-text">

    <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>

    <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
    </p>
    <div class="stat">
      <h2 class="stats-heading">10k+</h2>
      <p class="stats">COMPANIES</p>
    </div>
    <div class="stat">
      <h2 class="stats-heading">314</h2>
      <p class="stats">TEMPLATES</p>
    </div>
    <div class="stat">
      <h2 class="stats-heading">12M+</h2>
      <p class="stats">QUERIES</p>
    </div>
      </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/adarshvilasakavi" target="_blank">Vilasakavi Adarsh Raju</a>.
  </div>
</body>

</html>
